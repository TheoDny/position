<div id="control-panel">
  <div id="buttons-context">
    <button type="button" class="btn" [ngClass]="{'active': this.context!.toString() == 'reception'}"  (click)="this.getReception()">RÃ©ception</button>
    <button type="button" class="btn" [ngClass]="{'active': this.context!.toString() == 'service'}" (click)="this.getService()">Service</button>
    <button type="button" class="btn" [ngClass]="{'active': this.context!.toString() == 'attaque'}" (click)="this.getAttaque()">Attaque</button>
    <button type="button" class="btn" [ngClass]="{'active': this.context!.toString() == 'defence'}" (click)="this.getDefense()">Defense</button>
  </div>
  <div id="buttons-rotation">
    <button type="button" class="btn" (click)="this.previousRotation()">
      <svg xmlns="http://www.w3.org/2000/svg" width="70px" height="30px" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
      </svg>
      </button>
    <button type="button" class="btn" (click)="this.nextRotation()">
      <svg xmlns="http://www.w3.org/2000/svg" width="70px" height="30px" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
        <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
      </svg>
    </button>
  </div>
  <h2> {{ this.context.toString() }} : {{ this.rotation }}</h2>
</div>
